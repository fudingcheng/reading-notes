  输入查询内容 <input id="txtInput" onchange="search()" onkeyup="search()">
  <br><br>
  <input type="checkbox" id="chkEnglish" checked onchange="search()">英文指令
  <input type="checkbox" id="chkChinese" checked onchange="search()">中文指令
  <input type="checkbox" id="chkInnerMatch" checked onchange="search()">模糊查询
  <select id="selCategory" onchange="search()"></select>

  <br><br>
  <div id="info">
  	正在加载中......
  </div>

version = '5.0.510';  //2018-11-10
version = '5.0.531';  //2019-03-31
version = '5.0.625';  //2021-01-19
version = '5.0.718';  //2022-07-11

window.onload = function(){
	window.cmds = {};
	for(var t in terms){
		if(t.indexOf(".")<0) cmds[t]=terms[t];
	}
	search();
}

function search(){
	var bEnglish = document.getElementById("chkEnglish").checked;
	var bChinese = document.getElementById("chkChinese").checked;
	var bInnerMatch = document.getElementById("chkInnerMatch").checked;
	var tInput = document.getElementById("txtInput").value;
	var selCategory=document.getElementById('selCategory'); 
	var catIndex=selCategory.selectedIndex; //序号，取当前选中选项的序号 
	var category = selCategory.options[catIndex].value; 
	if( category=="all") category="";
	
	tInput = tInput.toUpperCase();
	var txt = [];
	for(var cmd in cmds){
		var zhcn = cmds[cmd];
		var ok = false;
		if( bEnglish ){
			if( bInnerMatch ) ok |= cmd.toUpperCase().indexOf(tInput)>=0;
			else ok |= cmd.toUpperCase().indexOf(tInput)==0;
		}
		if( !ok && bChinese ){
			if( bInnerMatch ) ok |= zhcn.toUpperCase().indexOf(tInput)>=0;
			else ok |= zhcn.toUpperCase().indexOf(tInput)==0;
		}
		if(!ok) continue;

		if( category && getCategory(cmd)!=category )
			continue;

		var syntax = "";
		syntax += cmd + " " + zhcn+"\n";
		if( terms[cmd+".Syntax"] ) syntax += terms[cmd+".Syntax"];
		if( terms[cmd+".Syntax3D"] ) syntax += "\n3D:\n"+terms[cmd+".Syntax3D"];
		if( terms[cmd+".SyntaxCAS"] ) syntax += "\nCAS:\n"+ terms[cmd+".SyntaxCAS"];
			
		txt.push( 
			"<p title=\""+syntax.replace(/\"/g," ")+"\" class='cmdLine'>"
			+"<span class=category>"
			+"<a target='_blank' href='"+ toGgb123Link(getCategoryLink(cmd))+"'>"
			+ getCategoryName(cmd) + "："
			+"</a></span>"
			+"<span class=english>"
			+"<a target='_blank' href='"+ toGgb123Link(getCommandLink(cmd))+"'>"
			+cmd 
			+"</a></span>"
			+"<span class=chinese>"
			+"<a target='_blank' href='"+ (getSearchLink_ggb123(cmd))+"'>"
			+zhcn
			+"</a></span>"
			+"<span class=links>"
			//+"<a target='_blank' href='"+ getCategoryLink(cmd)+"'>指令组"
			//+"</a> <a target='_blank' href='"+ getCommandLink(cmd)+"'>英文说明"
			//+"</a> "
			//+"<a target='_blank' href='http://fanyi.baidu.com/transpage?query="+ getCommandLink(cmd)+"&source=url&ie=utf8&from=auto&to=zh&render=1'>百度翻译</a>"
			+"<a target='_blank' href='http://fanyi.baidu.com/transpage?query="+ getCommandLink(cmd).replace("https://","https://ggb123.cn/extdomains/").replace("/", "%2F").replace(":", "%3A")+"&source=url&ie=utf8&from=en&to=zh&render=1'>百度翻译</a>"
			//+"<a target='_blank' href='https://www.microsofttranslator.com/bv.aspx?from=en&to=zh-CHS&a="+ getCommandLink(cmd)+"'>微软翻译</a>"

			//+" <a target='_blank' href='"+ getSearchLink(cmd)+"'>搜索案例"
			//+"</a>"
			+"</span>"
			+"</p>");
	}
	var info = document.getElementById("info");
	info.innerHTML = txt.join("");
}

var categoryLinks = {};

function getCategoryLink(cmd){
	var category = getCategory(cmd);
	if(category=="mathfunc")
		return "https://wiki.geogebra.org/en/Predefined_Functions_and_Operators";
	return "https://wiki.geogebra.org/en/"
		+categoryLinks[category]+"_Commands";
}
function getCommandLink(cmd){
	var category = getCategory(cmd);
	if(category=="mathfunc")
		return "https://wiki.geogebra.org/en/Predefined_Functions_and_Operators";
	return "https://wiki.geogebra.org/en/"+cmd+"_Command";
}
function getSearchLink(cmd){
	return "https://www.geogebra.org/search/"+cmd;
}
function getSearchLink_ggb123(cmd){
	//return "https://ggb123.cn/search/"+cmd;
	var chineseName = getChineseName(cmd);
	if (!chineseName) chineseName = cmd;
	if (chineseName.indexOf("是否")==0) chineseName = chineseName.substring(2);
	return "https://ggb123.cn/search/"+chineseName;
}
function toGgb123Link(link){
	return link.replace("https://","https://ggb123.cn/extdomains/")
}

var cmdCategory = {};
for( var idx=commands_category_java.length-1; idx>=0; idx-- ){
	var line = commands_category_java[idx];
	if(line.indexOf("OrthogonalLine")>=0 || line.indexOf("PerpendicularLine")>=0){
		//debugger;
	}
	if( ! line || line.substring(0,2)=='//' 
		|| line.charAt(line.length-1)!= ')') continue;
	var words = /^(.*?)\((.*?)\)$/.exec(line);
	if( !words ) continue;
	var key = words[1];
	var category = words[2].replace("TABLE_","").toLowerCase();
	cmdCategory[key] = category;
}
for( var key in op_functions){
	cmdCategory[key]='mathfunc';
}

function getCategory(cmd){
	return cmdCategory[cmd];
}
function getCategoryName(cmd){
	var category = getCategory(cmd);
	var categoryName = categoryNames[category];
	return categoryName?categoryName:category;
}

function getChineseName(cmd){
	return command_zh_CN_properties[cmd];
}



//2018-11-10，处理英英中的OrthogonalLine与美英中的PerpendicularLine问题
for( var key in command_properties){
	if(key.indexOf(".Syntax")>=0) continue;
	var en_us=command_properties[key];
	if( key=="OrthogonalLine" || key=="PerpendicularLine") {
		//debugger;
	}
	if( en_us && en_us != key ){
		terms[en_us] = terms[key]; //让美英与英英同含义
		if(terms[key+".Syntax"]) terms[en_us+".Syntax"] = terms[key+".Syntax"];
		if(terms[key+".Syntax3D"]) terms[en_us+".Syntax3D"] = terms[key+".Syntax3D"];
		if(terms[key+".SyntaxCAS"]) terms[en_us+".SyntaxCAS"] = terms[key+".SyntaxCAS"];
		cmdCategory[en_us] = cmdCategory[key]; //让美英与英英同命令分类

		delete terms[key];  //去掉英英
		delete terms[key+".Syntax"];
		delete terms[key+".Syntax3D"];
		delete terms[key+".SyntaxCAS"];
		delete cmdCategory[key]; 
	}
}
